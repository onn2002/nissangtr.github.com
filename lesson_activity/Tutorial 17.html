<html>
<head>
    <title>Form - Text Input</title>
    <link rel="icon" href="sunflower.jpg" type="image/jpg">
    <link rel="stylesheet" href="tutorial17.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body topmargin="50">
    <center>
        <form>
            <caption><font size="6" color="black">Personal details:</font></caption>
            <br><br>
                <table>
                <tr class="tr1">
                    <td class="attribute">First Name:</td>
                    <td><input type="text" name="fname"></td>
                </tr>

                <tr class="tr1">
                    <td class="attribute">Last Name:</td>
                    <td><input type="text" name="lname"></td>
                </tr>

                <tr class="tr1">
                    <td class="attribute">Gender:</td>
                    <td class="data">
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female"> Female

                    </td>
                </tr>

                <tr class="tr1">
                    <td class="attribute">Choose your favorite subjects:</td>
                    <td class="data">
                        <input type="checkbox" name="fav_sub" value="DCS4103">DCS4103
                        <input type="checkbox" name="fav_sub" value="DCS3003">DCS3003
                        <input type="checkbox" name="fav_sub" value="MST1003">MST1003
                        <input type="checkbox" name="fav_sub" value="MST2003">MST2003
                    </td>
                </tr>

                <tr class="tr1">
                    <td class="attribute">Address:</td>
                    <td><textarea rows="4" cols="30" name="address"></textarea></td>
                </tr>

                <tr class="tr1">
                    <td class="attribute">Date of birth:</td>
                    <td><input type="date" name="dob"></td>
                </tr>

                <tr class="tr1">
                    <td class="attribute">Login password:</td>
                    <td><input type="password" name="loginpass"></td>
                </tr>

                <tr class="tr1">
                    <td class="attribute">Course:</td>
                    <td>
                        <select>
                            <option value="0">- List of Courses -</option>
                            <optgroup label="Diploma In Computer Science">
                                <option value="DCS_S1">Semester 1</option>
                                <option value="DCS_S2">Semester 2</option>
                                <option value="DCS_S3">Semester 3</option>
                                <option value="DCS_S4">Semester 4</option>
                                <option value="DCS_S5">Semester 5</option>
                                <option value="DCS_S6">Semester 6</option>
                            </optgroup>
                            <option value="DIB">Diploma In Business</option>
                            <option value="DAS">Diploma In Airline Services</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br><br>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </form>
    </center>
</body>
</html>
