<html>
<head>
    <title>Euro$tep Log In Page</title>
    <link rel="icon" href="sunflower.jpg" type="image/jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body topmargin="50" background="shoesbg.jpg">
    <center>
        <form>
            <table style="background-color: aqua;
            padding: 10px;
            border: 3px solid black;
            border-collapse: collapse;
            color: black; 
            font-family: verdana; 
            font-size: 120%; 
            text-align: center; 
            width: 50%; 
            height: 70%;">
                <tr>
                    <th colspan="2">Welcome to Euro$tep Sneakers Shop</th>
                </tr>
                
                <tr align="left">
                    <td>Account ID:</td>
                    <td><input type="text" name="acc_id"></td>
                </tr>

                <tr align="left">
                    <td>Account password:</td>
                    <td><input type="password" name="acc_password"></td>
                </tr align="left">

                <tr align="left">
                    <td>Date of birth:</td>
                    <td><input type="date" name="dob"></td>
                </tr>

                <tr align="left">
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                    </td>
                </tr>

                <tr align="left">
                    <td>Choose your favorite brands:</td>
                    <td>
                        <input type="checkbox" name="fav_brands" value="nike">Air Max
                        <input type="checkbox" name="fav_brands" value="adidas">Air Force
                        <input type="checkbox" name="fav_brands" value="puma">Air Jordan
                        <input type="checkbox" name="fav_brands" value="under_armour">Air Jax
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button><a href="home.html">Log In</a></button>
                        <button>Clear</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
